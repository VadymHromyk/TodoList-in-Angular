<div class="box">
  <div class="task-content" [ngClass]="{ completed: task.status === taskStatusEnum.complited }">
    <input
      type="checkbox"
      (click)="changeTaskStatusHandler($event)"
      [checked]="task.status === taskStatusEnum.complited"
    />
    <input
      class="input"
      *ngIf="isEditMode; else content"
      type="text"
      [(ngModel)]="newTitle"
      (blur)="editTaskTitleHandler()"
    />
    <ng-template #content>
      <p (dblclick)="activateEditModeHandler()">{{ task.title }}</p>
    </ng-template>
  </div>

  <button (click)="removeTaskHandler()">-</button>
</div>

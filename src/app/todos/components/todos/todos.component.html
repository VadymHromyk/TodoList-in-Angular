<div class="todos-input">
  <input class="input" type="text" placeholder="Add todo list" [(ngModel)]="todoTitle" />
  <button (click)="addTodoHandler()">+</button>
</div>
<div class="todos">
  <tl-todo
    *ngFor="let todo of todos$ | async"
    [todo]="todo"
    (removeTodoEvent)="removeTodo($event)"
    (editTodoEvent)="editTodo($event)"
  ></tl-todo>
</div>
